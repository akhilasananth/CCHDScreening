      <link href="css/navmenu-reveal.css" rel="stylesheet">

         .box{
         padding: 20px;
         display: none;
         margin-top: 20px;
         }

   <body>
      <div class="navmenu navmenu-inverse navmenu-default navmenu-fixed-left">
         <a class="navmenu-brand" href="#">Critical Cogenital Heart Disease Screening System</a>
         <ul class="nav navmenu-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Devices</a></li>
         </ul>
      </div>
      <div class="canvas">
         <div class="navbar navbar-default navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
         </div>
         <div class="container">
            <div class="page-header">
               <h1>Eligibility</h1>
            </div>
            <form>
               <label><input type="radio" name="eligible" value="yes"> Yes</label>
               <label><input type="radio" name="eligible" value="no"> No</label>
               <br/><br/>
               <div class="no box well" style="margin-top:0px !important;">
                  <div class="form-group">
                     <label for="HCard">
                        <h3>Reasons Screen Not Done <small>(Check Box that Applies)</small></h3>
                     </label>
                     <div class="checkbox">
                        <label> <input type="checkbox" name="declineOrDeffered" data-toggle="modal" data-target="#parentConsentModal"> Decline/deferred (Complete Decline / Defer Form))</label>
                        <br/>
                        <label>
                        <input type="checkbox" name="Over7Days"> Infant in NICU/SCN/PICU over 7 days
                        </label> <br/><label>
                        <input type="checkbox" name="diagnosedPrenatally">Infant diagnosed prenatally with heart defect
                        </label> <br/><label>
                        <input type="checkbox" name="diagnosedByPhysicalExam">Infant diagnosed with heart defect by physical exam
                        </label> <br/><label>
                        <input type="checkbox" name="other">Other(ex. limb anomaly). Specify:
                        </label>
                        <br/>
                        <textarea name="paragraph_text"  class="form-control" cols="50" rows="10"></textarea>
                     </div>
                  </div>
               </div>
               <button id="b1" type="button" class="btn btn-primary btn-block">Next</button>
            </form>
            <div class="modal fade" id="parentConsentModal" role="dialog">
               <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Parent Consent Form</h4>
                     </div>
                     <div class="modal-body">
                        <p>Some text in the modal.</p>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- /.container -->
      </div>
      <!-- Page Content -->
      <!-- /.container -->
      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
      <script src="src/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function(){
         $('input[type="radio"]').click(function(){
         var inputValue = $(this).attr("value");
         var targetBox = $("." + inputValue);
         $(".box").not(targetBox).hide();
         $(targetBox).show();
         });
         
             $("#b1").click(function () {
                 if($('input:radio[name=eligible]')[0].checked){
                     window.location.href = "repeat-test.html";
                 }
                 else {
                     window.location.href = "index.html";
                 }
         
             })
         });
      </script>
   </body>
</html>
