</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse " role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CCHD</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>

        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <p>Time of screen</p>
                <div class="input-group bootstrap-timepicker timepicker">
                    <input id="timepicker1" type="text" class="form-control input-small">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>

                <script type="text/javascript">
                    $('#timepicker1').timepicker();
                </script>
            </div>
            <div class="col-sm-4 control-group">
                <form>
                    <div class="form-group">
                        <label class="control-label input-label" for="R_hand">R Hand:</label>
                        <input type="text" class="form-control" id="R_hand_id">
                        <label>Foot:</label>
                        <input type="text" class="form-control" id="foot_id">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <form>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Pass</label><br><br>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Repeat</label><br><br>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" >Refer</label>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- /.container -->
