    <div class="canvas">

            </div>
            <div class="col-sm-4">

                    <div class="checkbox">
                        <label><input type="checkbox" value="">Pass</label><br><br>
                    </div>
                    <div class="checkbox">

                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" >Refer</label>
