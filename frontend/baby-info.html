   <body>
      <div class="navmenu navmenu-inverse navmenu-default navmenu-fixed-left">
         <a class="navmenu-brand" href="#">Critical Cogenital Heart Disease Screening System</a>
         <ul class="nav navmenu-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Devices</a></li>
         </ul>
      </div>
      <div class="canvas">
         <div class="navbar navbar-default navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
         </div>
         <div class="container">
            <div class="page-header">
               <h1>Baby Information</h1>
            </div>
            <form>
               <div class="form-group"> 
                  <label for="LName">Last Name</label>  
                  <input type="text" class="form-control" formname="babyLName">
               </div>
               <div class="form-group"> 
                  <label for="FName">First Name</label>  
                  <input type="text"  class="form-control" name="babyFName">
                </div>
               <div class="form-group"> 
                  <label for="MBirth">Multiple Birth</label>
               <select>
                  <option value="NotApplicable">N/A</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
               </select>
               </div> 
               <div class="form-group"> 
                  <label for="HCard">Health Card Number</label>
                  <input type="text" class="form-control" data-mask="9999-999-999" placeholder="####-###-###">
               </div>   
               <div class="form-group">
                  <label for="Sex">Sex</label>
               <select>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
               </select>
               </div>
               <div class="form-group">
                  <label for=BDate>Birth Date</label>
                  <input type="date"  class="form-control" name="birthDate">
               </div>
               <div class="form-group">
                  <label for=BTime>Birth Time</label>
                  <div class="input-group clockpicker">
                      <input type="text" class="form-control">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-time"></span>
                      </span>
                  </div>
               </div>
               <div class="form-group">
                  <label for=SubmitterUID>Submitter Unique Number</label>
                  <input type="text"  class="form-control" name="submitterUniqueNumber">
               </div>
            </form>
            <a href="hospital-info.html"><button type="button" ui-sref="/hospitalInformation" class="btn btn-primary btn-block">Next</button></a>
         </div>
         <!-- /.container -->
      </div>

      <!-- /.container -->

      <script src="js/jquery.js"></script>
